<script>
    // Script JavaScript pour filtrer les résultats
    function filterResults() {
        // Récupérer les valeurs des filtres
        var priceRange = document.getElementById('priceRange').value;
        var mileage = document.getElementById('mileage').value;
        var year = document.getElementById('year').value;

        // Filtrer les résultats en fonction des critères sélectionnés
    
        var xhr = new XMLHttpRequest();
            xhr.open('GET', 'sql_filter.mwb' + priceRange + '&mileage=' + mileage + '&year=' + year, true);
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Traitement des résultats et mise à jour de l'affichage
                    var resultsContainer = document.getElementById('resultsContainer');
                    resultsContainer.innerHTML = xhr.responseText;
                } else {
                    console.error('La requête a échoué avec un statut ' + xhr.status);
                }
            };
            xhr.onerror = function() {
                console.error('Une erreur de réseau s\'est produite');
            };
            xhr.send();
        }

        // Mettre à jour la liste des voitures affichées

    }
</script>
